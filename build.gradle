plugins {
    id 'java'
}

group 'com.yun27jin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '6.6.2'
    compile 'org.springframework:spring-context:5.1.9.RELEASE'
}
